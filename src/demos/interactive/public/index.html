<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      /* Set the width and display property for the panels */
      .panel {
        width: 100%;
        display: flex;
        margin-bottom: 10px;
      }
      /* Set the width and display property for the images */
      .panel img {
        width: 100px;
        height: 100px;
        margin: 2px;
        padding: 8px;
        display: inline-block;
        background-color: transparent;
      }
      .panel img.selected {
        background-color: lightblue;
        opacity: 0.5;
      }
      .panel img:hover {
        cursor: pointer;
      }
      .panel img.selectable:hover {
        background-color: lightgreen;
      }
      .panel .secondary-selection img.selectable:hover {
        background-color: lightpink;
      }

      .panel button {
        border-radius: 5px;
        font-size: 20px;
        height: 40px;
        display: inline-block;
      }
      .panel input[type="text"] {
        border-radius: 5px;
        height: 32px;
        width: 180px;
        font-size: 20px;
        display: inline-block;
      }
      /* set the flex direction for the second panel to column*/
      .panel2 {
        flex-direction: row;
      }
      /* set the flex wrap to wrap  */
      .panel2 button {
        flex-wrap: wrap;
        min-width: 60px;
        margin-right: 10px;
        background-color: lightblue;
      }
      .panel2 button.selected,
      .panel2 button:hover {
        background-color: lightpink;
      }
      body.success-alert {
        animation: 0.5s ease-in-out 0s success-alert;
      }
      body.failure-alert {
        animation: 0.5s ease-in-out 0s failure-alert;
      }
      @keyframes success-alert {
        from {
          background-color: transparent;
        }
        50% {
          background-color: lightgreen;
        }
        to {
          background-color: transparent;
        }
      }
      @keyframes failure-alert {
        from {
          background-color: transparent;
        }
        50% {
          background-color: pink;
        }
        to {
          background-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <div id="object-images"></div>
    </div>
    <div class="panel panel2">
      <div id="object-buttons"></div>
    </div>
    <div class="panel panel3">
      <form id="add-object" method="post">
        <input type="text" name="name" placeholder="Search" />
        <button type="submit">Add Object</button>
      </form>
    </div>
    <div class="panel panel4">
      <h2>Inventory...</h2>
      <div id="inventory-images"></div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
